<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dryrim - Drunken Swordsmen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/project-01.css">
    <script src="/project-01.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Pixelify+Sans:wght@400..700&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Pixelify+Sans:wght@400..700&family=Teko:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="row header">
        <a href="index.html">
            <img src="images/dj-logo.svg" alt="happy games" />
        </a>
    </div>
    <div class="row">
        <div class="col-m-0 col-1 aside"></div>
        <div class="col-m-12 col-10 main">
            <div class="game">
                <div class="row blackrow-01" id="playerrow">
                    <div class="row dosis" id="player">
                        <div class="row">
                            <h3>YOUR NAME:</h3>
                            <h3 id="name">-</h3>
                        </div>
                        <div class="row">
                            <div class="col-m-4 col-4 health">
                                <h3>HEALTH:</h3>
                                <h3 id="health">-</h3>
                            </div>
                            <div class="col-m-4 col-4 stamina">
                                <h3>STAMINA:</h3>
                                <h3 id="stamina">-</h3>
                            </div>
                            <div class="col-m-4 col-4 buzz">
                                <h3>BUZZ (BAC):</h3>
                                <h3 id="buzz">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row whiterow dosis">
                    <div class="col-m-12 col-6 prompt">
                        <div class="row">
                            <div class="row">
                                <h3 class="bebas">Dryrim: Drunken Swordsman</h1>
                            </div>
                            <div class="row">
                                <h3 id="prompt">-</h3>
                            </div>

                        </div>
                        <div class="row" id="name-show">
                            <div class="col-m-2 col-2"></div>
                            <div class="col-m-8 col-8">
                                <input id="name-input" type="text" placeholder="Enter your name here" required>
                            </div>
                            <div class="col-m-2 col-2"></div>
                        </div>
                    </div>
                    <div class="col-m-12 col-6 form">
                        <div class="row heightset">
                            <h3 id="question">-</h3>
                        </div>
                        <div class="row choices">
                            <div class="button" id="b1" onclick="b1ActionHandler()">
                                <h3 id="b1-text">-</h3>
                            </div>
                            <div class="button" id="b2" onclick="b2ActionHandler()">
                                <h3 id="b2-text">-</h3>
                            </div>
                            <div class="button" id="b3" onclick="b3ActionHandler()">
                                <h3 id="b3-text">-</h3>
                            </div>
                            <div class="button" id="b4" onclick="b4ActionHandler()">
                                <h3 id="b4-text">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row blackrow-02 dosis" id="enemyrow">
                    <div id="enemy">
                        <div class="row">
                            <h3>ENEMY NAME: </h3>
                            <h3 id="enemy-name">-</h3>
                        </div>
                        <div class="row">
                            <div class="col-m-4 col-4 e-health">
                                <h3>HEALTH:</h3>
                                <h3 id="e-health">-</h3>
                            </div>
                            <div class="col-m-4 col-4 e-stam">
                                <h3>STAMINA:</h3>
                                <h3 id="e-stamina">-</h3>
                            </div>
                            <div class="col-m-4 col-4 e-bac">
                                <h3>BUZZ (BAC):</h3>
                                <h3 id="e-buzz">-</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-m-1 col-1 article">
        </div>
    </div>
    <div class="row footer dosis">
        <h1>&copy;2024 Weinhart, Alexander</h1>
    </div>
</body>

</html>
