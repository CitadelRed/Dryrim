<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dryrim - Drunken Swordsmen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/project-01.css">
        <script src="/project-1-2.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="row header">
                 
            </div>
            <div class="row">
                <div class="col-m-0 col-1 aside"></div>
                <div class="col-m-12 col-10 main">
                    <div class="game">
                        <div class="row blackrow-01">
                            <div class="row" id="player">
                                <div class="row">
                                    <h3>YOUR NAME:</h3> <h3 id="name">-</h3>
                                </div>
                                <div class="row">
                                    <div class="col-m-4 col-4 health">
                                        <h3>HEALTH:</h3> <h3 id="health">-</h3>
                                    </div>
                                    <div class="col-m-4 col-4 stamina">
                                        <h3>STAMINA:</h3> <h3 id="stamina">-</h3>
                                    </div>
                                    <div class="col-m-4 col-4 buzz">
                                        <h3>BUZZ (BAC):</h3> <h3 id="buzz">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row whiterow">
                            <div class="col-m-12 col-6 prompt">
                                <div class="row">
                                    <h2>Dryrim - Drunken Swordsman</h2>
                                    <h3 id="prompt">-</h3>
                                </div>
                                <div class="row" id="name-show">
                                    <div class="col-m-2 col-2"></div>
                                    <div class="col-m-8 col-8">
                                        <input id="name-input" type="text" placeholder="Enter your name here">
                                    </div>
                                    <div class="col-m-2 col-2"></div>
                                </div>   
                            </div>
                            <div class="col-m-12 col-6 form">
                                <div class="row heightset"><h3 id="question">-</h3></div>
                                <div class="row choices">
                                    <div class="button" onclick="b1ActionHandler()">
                                        <h3 id="b1-text">-</h3>
                                    </div>
                                    <div class="button" onclick="b2ActionHandler()">
                                        <h3 id="b2-text">-</h3>
                                    </div>
                                    <div class="button" onclick="b3ActionHandler()">
                                        <h3 id="b3-text">-</h3>
                                    </div>
                                    <div class="button" onclick="b4ActionHandler()">
                                        <h3 id="b4-text">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row blackrow-02">
                            <div id="enemy">
                                <div class="row">
                                    <h3>ENEMY NAME: </h3><h3 id="enemy-name">-</h3>
                                </div>
                                
                                <div class="row">
                                    <div class="col-m-4 col-4 e-health">
                                        <h3>HEALTH:</h3>
                                        <h3 id="e-health">-</h3>
                                    </div>
                                    <div class="col-m-4 col-4 e-stam">
                                        <h3>STAMINA:</h3>
                                        <h3 id="e-stamina">-</h3>
                                    </div>
                                    <div class="col-m-4 col-4 e-bac">
                                        <h3>BUZZ (BAC):</h3>
                                        <h3 id="e-buzz">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-m-1 col-1 article"></div>
            </div>
            <div class="row footer"></div>
        </div>            
    </body>
</html>
